	<link href="/static/css/home.css" rel="stylesheet">

<body>
	<div class="container">
		<div class="logout">
		<a >GoodBye!<a>
		<br>
		<a id="bye" href="/home/"></a>
		</div>
		<div class="footer">
			<div class="copyright">
      		Copyright  by  GreatLibrary  Group
     		 </div>
		</div>
	</div>
<script type="text/javascript">
	var leave = document.getElementById("bye");
	var time = 3;
	function  countdown() {
		leave.innerHTML = time + "s后自动返回主页";
		if (--time >= 0) {
		 	setTimeout('countdown()', 1000);
		 }
		else {
		 	leave.click();
		}
	}
	countdown(time);
</script>
</body>
