<!DOCTYPE html>
<html>
<head>
	<title>register</title>
	<meta charset="utf-8">
	<meta name="description" content="GreateLibrary designed by Z,Y,L"/>
	<meta name = "viewport" content = "width=device-width, initial-scale=1,maximum-scale=1">

	<!-- Loading Bootstrap -->
	<link href="/static/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Loading Flat UI -->
	<link href="/static/css/flat-ui.css" rel="stylesheet">
	<link href="/static/css/home.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/css/userhome.css">
	<link rel="shortcut icon" href="/static/img/favicon.ico">
	<script src="/static/js/vendor/jquery.min.js"></script>
	<script src="/static/js/flat-ui.min.js"></script>
	<script src="/static/js/application.js"></script>
</head>
<body>
	<div class="container">
		<div class="registerform">
			<h2>欢迎加入Great Library</h2>
			{% if not notice %}
				<p>register your account</p>
			{% else %}
				{{ notice }}
			{% endif %}
			<form method="POST">
				{% csrf_token %}
				{{ account_form.as_p }}
				<button type="submit" class="register">注册用户</button>
			</form>
			<a href="/account/login/">已有账号？直接登录</a>
		</div>
		<div class="footer">
				<div class="copyright">
	      		Copyright  by  GreatLibrary  Group
	     		 </div>
		</div>
	</div>
</body>
</html>
